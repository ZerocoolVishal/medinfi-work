<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics 2.0</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body style="margin:0px;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container">
            <a class="navbar-brand" href="#">Medinfi Analytics 2.0</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group">
                        <label for="search-field">
                            <i class="fa fa-search"></i>
                        </label>
                        <input class="form-control search-field" type="search" name="search" id="search-field">
                    </div>
                </form>
                <a class="btn btn-light action-button" role="button" href="#">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container" style="margin:20px;">

        <!--Project Filters-->
        <div class="row">
            <div class="col lg-3">
                <label class="col-form-label">Company</label>
                <select style="margin-left:10px;" id="company_select">

                </select>
            </div>
            <div class="col lg-3">
                <label class="col-form-label">Client</label>
                <select style="margin-left:10px;" id="client_select">

                </select>
            </div>
            <div class="col lg-3">
                <label class="col-form-label">Account Manager</label>
                <select style="margin-left:10px;" id="acm_select">

                </select>
            </div>
        </div>

        <!--Project Prohress Bar-->
        <div class="row">
            <div class="col">
                <label class="col-form-label">Campaign Progress</label>
                <div class="progress align-items-center">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" id="campaign_progress_bar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!--Project level target-->
        <div class="row" style="margin-top:20px;">
            <div class="col">
                <div class="card border-dark">
                    <div class="card-body">
                        <h4 class="card-title" id="target_achieved">6000</h4>
                        <h6 class="text-muted card-subtitle mb-2">Target Achieved</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" id="target">15000
                            <br>
                        </h4>
                        <h6 class="text-muted card-subtitle mb-2">Target</h6>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row" style="margin-top:20px;">

            <div class="col">   
                <!--Project List-->
                <div class="row">
                    <div class="col-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active">Project 1</a>
                            <a href="#" class="list-group-item list-group-item-action">Project 2</a>
                            <a href="#" class="list-group-item list-group-item-action">Project 3</a>
                            <a href="#" class="list-group-item list-group-item-action">Project 4</a>
                          </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="button">Export</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
